version: '3.8'

services:
  resume-analyzer:
    build: .
    container_name: resume-analyzer
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    volumes:
      # Optional: Mount uploads directory if you want to persist files
      # (Not recommended for production due to automatic deletion)
      - ./uploads:/app/uploads
